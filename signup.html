.navbar .nav-link:hover
 {
  color: #00E194 !important; /* Ubah warna teks menjadi #00E194 saat dihover */
  transform: scale(1.1); /* Efek skala 1.1 saat dihover */
  position: relative; /* Menjadikan posisi elemen relatif */
}

.navbar .nav-link::after
 {
  content: ""; /* Tambahkan konten kosong */
  display: block; /* Ubah menjadi elemen blok */
  width: 0; /* Set lebar awal menjadi 0 */
  height: 2px; /* Set tinggi garis bawah */
  background-color: #00E194; /* Set warna garis bawah */
  position: absolute; /* Menjadikan posisi elemen absolut */
  bottom: 5px; /* Mengatur jarak garis bawah dari teks */
  left: 0; /* Mengatur posisi kiri 0 */
  opacity: 0; /* Set opacity menjadi 0 (transparan) */
  transition: opacity 0.3s ease-in-out, width 0.3s ease-in-out; /* Tambahkan animasi transisi untuk opacity dan lebar */
  padding-bottom: 2px;
  
}

.navbar .nav-link:hover::after
 {
  opacity: 1; /* Set opacity menjadi 1 (tidak transparan) saat dihover */
  width: 100%; /* Set lebar garis bawah saat dihover menjadi 100% */
}

.navbar .dropdown-menu {

  transform: translateY(-10px); /* Set transform menu dropdown menggeser -10px ke atas secara default */
}

.navbar .nav-item.dropdown:hover > .dropdown-menu {
  opacity: 1; /* Set opacity dropdown menu menjadi 1 (tidak transparan) saat menu item dropdown dihover */
  transform: translateY(0); /* Set transform menu dropdown menjadi 0 saat menu item dropdown dihover */
  z-index: 1; /* Set z-index untuk menempatkan dropdown menu di atas elemen lain */
}
